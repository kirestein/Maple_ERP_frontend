<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}</mat-card-title>
    <mat-card-subtitle>Preencha os dados do funcionário</mat-card-subtitle>
  </mat-card-header>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="fullName" placeholder="Nome completo do funcionário">
          <mat-error *ngIf="employeeForm.get('fullName')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="email@maplebear.com.br">
          <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
            Formato de e-mail inválido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="jobPosition">
            <mat-option value="Professor">Professor</mat-option>
            <mat-option value="Coordenador">Coordenador</mat-option>
            <mat-option value="Diretor">Diretor</mat-option>
            <mat-option value="Administrativo">Administrativo</mat-option>
          </mat-select>
          <mat-error *ngIf="employeeForm.get('jobPosition')?.hasError('required')">
            Cargo é obrigatório
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Data de Admissão</mat-label>
          <input matInput formControlName="admissionDate" [matDatepicker]="picker" placeholder="DD/MM/AAAA">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
